name: Inputs Demo â€“ Validation

on:
  workflow_dispatch:
    inputs:
      version:
        description: "App version (vX.Y.Z)"
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate version
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format"
            exit 1
          fi
          echo "Version OK: ${{ inputs.version }}"
